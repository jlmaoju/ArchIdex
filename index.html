<!DOCTYPE html>
<html>
<head>
    <title>查询界面</title>
</head>
<body>
    <h1>欢迎使用查询服务</h1>
    <form id="queryForm">
        <label for="api_key">API Key:</label><br>
        <input type="text" id="api_key" name="api_key"><br>
        <label for="query">查询内容:</label><br>
        <input type="text" id="query" name="query"><br>
        <input type="submit" value="提交查询">
        <div id="loadingMessage" style="display:none;">正在查询，请稍候...那啥，确实挺慢的，估计得好几十秒，以后会优化！先等等</div>
    </form>

    <div id="results">
        <!-- 查询结果将显示在这里 -->
    </div>

    <script src="script.js"></script>
</body>
</html>
